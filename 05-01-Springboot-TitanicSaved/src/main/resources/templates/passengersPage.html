<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
<title>Titanic</title>
<link rel="stylesheet" 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
	position: relative;
}
#section1 {	padding-top: 50px;	color: #778899;	background-color: #cae1ff}
#section2 {	padding-top: 50px;	color: #778899;	background-color: #faf0e6}
#section3 {	padding-top: 50px;	color: #fff;	background-color: #ffffe0}
</style>
</head>

<body>
	<nav th:replace="layouts/nav :: navFragment">
	</nav>
	<div id="section1" class="jumbotron text-center">
		<h1>The Titanic</h1>
	</div>
	
	<div class="container">
	    <a href="/passenger" class="btn btn-primary btn-sm">All Passengers</a>
	    <a href="/survivors" class="btn btn-primary btn-sm">Survivors</a>
	 	<a href="/first-class" class="btn btn-primary btn-sm">First Class Passengers</a>
	 	<a href="/second-class" class="btn btn-primary btn-sm">Second Class Passengers</a>
	 	<a href="/third-class" class="btn btn-primary btn-sm">Third Class Passengers</a>
	  </div>
	
	<div class="container">
	  <table class="table table-striped">
	    <thead>
	      <tr>
	      	<th>Name</th>
	        <th>Sex</th>
	        <th>Age</th>
	        
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="passenger : ${passengers}">
	        <td th:text="${passenger.name}">Braund, Mr. Owen Harris</td>
	        <td th:text="${passenger.sex}">male</td>
	        <td th:text="${passenger.age}">22</td>
	        
	      </tr>
	    </tbody>
	  </table>
	</div>
	
</body>
</html>
