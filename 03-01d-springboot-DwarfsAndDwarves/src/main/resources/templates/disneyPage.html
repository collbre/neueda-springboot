<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<title th:text="${pageTitle}">Generic Page Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<nav th:replace="layouts/nav :: navFragment">
	</nav>
	<div class="jumbotron text-center">
		<h1>Disney Dwarfs</h1>
		<h2>Snow White's Dwarfs</h2> 
	</div>

	<div class="container">
	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>Name</th>
	        <th>Image</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="dwarf : ${dwarfs}" th:if="${dwarf.author} == 'Disney'">
	        <td th:text="${dwarf.name}">Sleepy</td>
	        <td><img src="../static/Sleepy.png" th:src="@{/} + ${dwarf.image}" width="100" height="150" /></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</body>
</html>
