<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<title th:text="${pageTitle}">Generic Page Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>

<body>
	<nav th:replace="layout/nav :: navFragment">
	</nav>
	<div class="jumbotron text-center">
		<h1>Large Buildings</h1>
	</div>
	
	<div class="container">
	  <h2>Largest Floor Area</h2>
	  <div class="table-responsive">          
		  <table class="table">
		    <thead>
		      <tr>
		        <th>#</th>
		        <th>Building Name</th>
		        <th>Country</th>
		        <th>City</th>
		        <th>Floor Area</th>
		        <th>Picture</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="floorArea : ${building}">
		        <td th:text="${floorArea.rank}">1</td>
		        <td th:text="${floorArea.name}">New Century Global Center</td>
		        <td th:text="${floorArea.country}">China</td>
		        <td th:text="${floorArea.place}">Chengdu</td>
		        <td th:text="${floorArea.area}">1760000</td>
		        <td><img src="../static/NewCenturyGlobalCenter.png" th:src="${floorArea.image}" height="100" width="150"/></td>
		      </tr>
		    </tbody>
		  </table>
		  </div>
	</div>
	
	
	
</body>
</html>
